name: ai-stilco

services:
  db:
    image: mysql:8.0
    container_name: stilco-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: stilco-wp
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      # Mount the local wp-content directory to the container
      - ./wp-content:/var/www/html/wp-content
      # To persist WordPress core files and other plugins
      - wp_core:/var/www/html

volumes:
  db_data:
  wp_core:
