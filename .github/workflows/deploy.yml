name: Deploy Theme to Production

on:
  push:
    branches:
      - main
    # paths:
    #   - 'wp-content/themes/stilco-theme/**'
    #   - '.github/workflows/deploy.yml'

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        working-directory: ./wp-content/themes/stilco-theme
        run: npm ci || npm install

      - name: Build Theme Assets
        working-directory: ./wp-content/themes/stilco-theme
        run: npm run build

      - name: Deploy via SSH to Forge Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Skonfiguruj klucz SSH
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

          # Wyślij zbudowany motyw na serwer przez rsync
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./wp-content/themes/stilco-theme/ \
            "$SSH_USER@$SSH_HOST:/home/forge/stilco.on-forge.com/public/wp-content/themes/stilco-theme/"

          # Uruchom komendy post-deploy na serwerze
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" << 'ENDSSH'
            # Wyczyść cache WP jeśli WP-CLI jest dostępne
            if command -v wp &> /dev/null; then
              wp cache flush --path=/home/forge/stilco.on-forge.com/public --allow-root 2>/dev/null || true
              echo "WP cache wyczyszczone."
            fi
            # Przeładuj PHP-FPM aby odświeżyć OPcache
            echo "" | sudo -S service php8.4-fpm reload 2>/dev/null || \
            echo "" | sudo -S service php8.3-fpm reload 2>/dev/null || \
            echo "" | sudo -S service php8.2-fpm reload 2>/dev/null || true
            echo "Deployment zakończony pomyślnie!"
          ENDSSH
