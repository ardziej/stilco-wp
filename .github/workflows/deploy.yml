name: Deploy Theme to Production

on:
  push:
    branches:
      - main
    # paths:
    #   - 'wp-content/themes/stilco-theme/**'
    #   - '.github/workflows/deploy.yml'

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        working-directory: ./wp-content/themes/stilco-theme
        run: npm ci || npm install

      - name: Build Theme Assets
        working-directory: ./wp-content/themes/stilco-theme
        run: npm run build

      - name: Trigger Laravel Forge Deployment
        # Uruchamiamy deployment tylko, jeśli powyższy build przejdzie pomyślnie
        env:
          WEBHOOK_URL: ${{ secrets.FORGE_DEPLOY_WEBHOOK }}
        run: |
          if [ -z "$WEBHOOK_URL" ]; then
            echo "::error::Sekret FORGE_DEPLOY_WEBHOOK nie jest ustawiony w repozytorium."
            echo "Przejdź do: Settings → Secrets and variables → Actions → New repository secret"
            exit 1
          fi
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$WEBHOOK_URL")
          echo "HTTP response: $HTTP_CODE"
          if [[ "$HTTP_CODE" =~ ^2 ]]; then
            echo "Deployment do Forge uruchomiony pomyślnie!"
          else
            echo "::error::Webhook zwrócił błąd HTTP $HTTP_CODE"
            exit 1
          fi
